<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f006c6b5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <a href="#" class="mail">Gmail</a>
        <a href="#" class="image">이미지</a>
        <a href="#" class="menuBtn"><i class="fas fa-th"></i></a>
        <a href="#"><img src="images/profile1.jpg" alt="프로필사진" class="profile"></a>
    </div>
    
    <div class="mainlogo">
        <p class="logo_g1">G</p>
        <p class="logo_o1">o</p>
        <p class="logo_o2">o</p>
        <p class="logo_g2">g</p>
        <p class="logo_l1">l</p>
        <p class="logo_e1">e</p>
    </div>

    <article>
        <div class="inputwithicon">
        <i class="fas fa-search first"></i>
        <input class="search" type="search" placeholder="Google 검색 또는 URL 입력">
        <button class="seacrhBtn second"><i class="fas fa-microphone"></i></button>
        </div>
    </article>

    <div class="icons">
            <a href="https://www.youtube.com/" class="icon1"><i class="fab fa-youtube"></i></a>
            <a href="" class="icon2"><i class="fab fa-facebook-square"></i></a>
            <a href="" class="icon3"><i class="fab fa-instagram"></i></a>
            <a href="" class="icon4"><i class="fab fa-github"></i></a>
            <a href="" class="icon5"><i class="fas fa-plus"></i></a>
        </div>
    </div>
</body>
</html>
