<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f006c6b5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a class="logo_link" href="#">
                <i class="fab fa-youtube"></i>
                <span class="title">YouTube</span>
            </a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video_player -->
    <section class="player">
        <video controls width="500" autoplay src="video/video.mp4"></video>
    </section>

    <!-- info -->
    <section class="info">
        <ul class="hashtags">
            <li>#유튜브 클론코딩</li>
            <li>#인기 급상승 동영상</li>
            <li>#실시간 스트리밍</li>
        </ul>
        <div class="titleAndButton">
            <span class="title">
                Clone Coding: YouTube Mobile Website 유튜브 모바일 웹사이트 따라
                만들기 | 프론트엔드 개발자 입문편: HTML, CSS, JavaScript 드림코딩과
                함께하는 프론트엔드 실전 입문편
            </span>
            <button class="more"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
            <span class="views">1M views 1 month ago</span>
        </div>
    </section>

    <section class="upNext"></section>
</body>
</html>
