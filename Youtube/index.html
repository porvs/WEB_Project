<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f006c6b5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300;500&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="menubar">
            <div class="navicon"><i class="fas fa-bars"></i></div>
            <div class="logoicon"><a href=""><i class="fab fa-youtube"></i>YouTube</a></div>
            <div class="searchbar">
                <input class="search" type="search">
                <button class="searchbutton"><i class="fas fa-search"></i></button>
                <button class="microphone"><i class="fas fa-microphone"></i></button>
            </div>
            <div class="icons">
                <button class="icons"><i class="fas fa-video"></i></button>
                <button class="icons"><i class="fas fa-th"></i></button>
                <button class="icons"><i class="fas fa-bell"></i></button>
            </div>

            <div class="profile"><img src="images/image.jpg" alt=""></div>
        </div>
    </header>

    <div class="main">
        <div class="mainvideo">
            <video controls src="video/video.mp4"></video>
        </div>
        
        <div class="subtitlebox">
            <span class="main_videotitle">
                [Playlist] 코딩할때 듣기 좋은 노래 | 3 hour playlist | lofi coding beats
            </span>

            <span class="main_subtitle">
                조회수 297,224회 최초공개:2021.7.5.
            </span>
        </div>

        <div class="function_Btn">
            <button class="Btn"><i class="fas fa-thumbs-up"></i></button>
            <button class="Btn"><i class="fas fa-thumbs-down"></i></button>
            <button class="Btn"><i class="fas fa-share"></i></button>
            <button class="Btn"><i class="fas fa-save"></i></button>
            <button class="Btn"><i class="fas fa-ellipsis-h"></i></button>
        </div>

        <div class="subscribe">
            <img src="images/lofi.webp" class="createrimg">
            <span class="creater">Lofi코딩</span>
            <span class="subscriber">구독자 5.47만명</span>
            <button class="subscribeBtn">구독중</button>
            <button class="bell"><i class="far fa-bell"></i></button>
        </div>
    </div>

    <aside class="nextvideo">

    </aside>


</html>
